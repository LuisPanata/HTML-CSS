<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagens Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1f92f</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/meuperfil100.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/meuperfil700.png" type="image/png">
       <img src="imagens/meuperfil1000.png" alt="imagem flexivel">
    </picture>
</body>
</html>
