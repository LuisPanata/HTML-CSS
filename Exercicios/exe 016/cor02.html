<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }

       body {
        height: 100vh;
        background-image: linear-gradient(to bottom, #21CFDB,#2A3233);
        background-attachment: fixed;
       }
       h1 {
        padding: 20px;
        color: #fff;
        font-family: sans-serif;
       }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
