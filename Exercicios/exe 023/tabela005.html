<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: left;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background-color: #777;
            color: white;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
        }
        col.cnome {
            background-color: #e751d3;
            width: 30%;
        }
        col.cgrupo {
            background-color: #51d3e7;
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>

        <colgroup>
            <col class="cnome">            
            <col class="cgrupo" span="2">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastros</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Feminino</td>
            <td>22</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>Masculino</td>
            <td>25</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>Feminino</td>
            <td>30</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Masculino</td>
            <td>28</td>
            <td>Professor</td>
    </table>
</body>
</html>
